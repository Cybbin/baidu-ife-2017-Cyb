<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>任务九：JavaScript和树（三）</title>
	</head>
	<style>
		div {
			padding: 20px;
			display: inline-block;
			border: 1px solid #666;
			background: #fff;
		}
	</style>

	<body>
		<div id="tree">
			<span>super</span>
			<div>
				<span>a</span>
				<div><span>a-0</span></div>
				<div><span>a-1</span></div>
				<div><span>a-2</span></div>
				<div><span>a-3</span></div>
				<div><span>a-4</span></div>
				<div><span>a-5</span></div>
				<div><span>a-6</span></div>
			</div>
			<div>
				<span>b</span>
				<div>
					<span>b-0</span>
					<div><span>b-0-0</span></div>
					<div><span>b-0-1</span></div>
					<div><span>b-0-2</span></div>
				</div>
				<div>
					<span>b-1</span>
					<div><span>b-1-0</span></div>
					<div><span>b-1-1</span></div>
				</div>
				<div><span>b-2</span></div>
			</div>
		</div>
		<br>
		<br>
		<button id="btn1">遍历</button>
		<br>
		<input type="text" id="inp">
		<button id="btn2">查询</button>
		<script>
			var tree = document.getElementById("tree"),
				btn1 = document.getElementById("btn1"),
				btn2 = document.getElementById("btn2"),
				inp = document.getElementById("inp"),
				list = [],
				listElement = [];

			btn1.onclick = btn1Click;
			btn2.onclick = btn2Click;

			/*
			 * btn1Click方法
			 * 遍历按钮点击时事件
			 * 
			 * */
			function btn1Click() {
				for(let i = 0; i < list.length; i++) {
					list[i].style.background = "#fff";
				}
				list = [];
				listElement = [];
				order(tree);
				show(false);
			}
			/*
			 * btn1Click方法
			 * 查询按钮点击时事件
			 * 
			 * */
			function btn2Click() {
				for(let i = 0; i < list.length; i++) {
					list[i].style.background = "#fff";
				}
				list = [];
				listElement = [];
				order(tree);
				show(true);
			}
			/*
			 * show方法
			 * 遍历显示背景颜色
			 * 
			 * */
			function show(flag) {
				let i = 0;
				list[i].style.background = "red";
				if(listElement[i] == inp.value && flag) {
					clearInterval(si);
					return;
				}
				var si = setInterval(function() {
					i++;
					if(i < list.length) {
						list[i - 1].style.background = "#fff";
						list[i].style.background = "red";
						if(listElement[i] == inp.value && flag) {
							clearInterval(si);
							return;
						}
					} else {
						clearInterval(si);
						list[i - 1].style.background = "#fff";
						if(flag) {
							alert("找不到该元素");
						}
					}
				}, 500);
			}
			/*
			 * order方法
			 * 存储节点
			 * 
			 * */
			function order(r) {
				list.push(r);
				var t = r.childNodes;
				for(let i = 0; i < t.length; i++) {
					if(r.childNodes[i].nodeName == "DIV") {
						order(t[i]);
					} else if(r.childNodes[i].nodeName == "SPAN") {
						listElement.push(r.childNodes[i].innerHTML);
					}
				}
			}
		</script>
	</body>

</html>
